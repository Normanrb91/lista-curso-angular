<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="ion-margin-top">

    <ion-item-sliding *ngFor="let curso of listaCursos; let i = index">
      <ion-item detail [routerLink]="['/cursos/detail', i]">
        <ion-avatar slot="start">
          <ion-img [src]="curso.foto | noimage"></ion-img>
        </ion-avatar>
        
        <ion-label>
          <h2>{{curso.nombre}}</h2>
          <h3>{{curso.puntuacion}}</h3>     
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="editar(i)" color="warning">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="eliminarCurso(curso)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
    
  </ion-list>

  <ion-fab class="ion-margin-bottom ion-padding-end"
    vertical="bottom" 
    horizontal="end" 
    slot="fixed">
    <ion-fab-button color="success" (click)="agregarCurso()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
